<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <article>
        <h2>Search for a City:</h2>
        <input type="text" id="cityInput">
        <button id="searchButton" onclick="searchCity()">Search</button>
    </article>
    <section>
        <!-- Append saved search terms here - create empty array in the script-->
        <ul id = "listOfCities">
        </ul>
    </section>
    <main class="currentContainer">
        <h2 id="cityName"></h2>
        <p id="tempEl">Temp: </p>
        <p id="windEl">Wind Speed: </p>
        <p id="humidityEl">Humidity: </p>
    </main>
    <section class = "forecastContainers">
        <!-- in JS create an array of objects with temp, wind speed, humidity, and date -->
        <h3>5-Day Forecast:</h3>
        <Section class ="dayOne">
        <ul>
            <li id="dayOneDate"></li>
            <li id = "dayOneTemp">Temp: </li>
            <li id = "dayOneWind">Wind: </li>
            <li id = "dayOneHumidity">Humidity: </li>
        </ul>
        </Section>
        <Section class ="dayTwo">
            <ul>
            <li id= "dayTwoDate"></li>
            <li id = "dayTwoTemp">Temp: </li>
            <li id = "dayTwoWind">Wind: </li>
            <li id = "dayTwoHumidity">Humidity: </li>
            </ul>
            </Section>
         <Section class ="dayThree">
            <ul>
            <li id= "dayThreeDate"></li>
            <li id = "dayThreeTemp">Temp: </li>
            <li id = "dayThreeWind">Wind: </li>
            <li id = "dayThreeHumidity">Humidity: </li>
            </ul>
        </Section>
        <Section class ="dayFour">
            <ul>
            <li id= "dayFourDate"></li>
            <li id = "dayFourTemp">Temp: </li>
            <li id = "dayFourWind">Wind: </li>
            <li id = "dayFourHumidity">Humidity: </li>
            </ul>
            </Section>
         <Section class ="dayFive">
        <ul>
            <li id= "dayFiveDate"></li>
            <li id = "dayFiveTemp">Temp: </li>
            <li id = "dayFiveWind">Wind: </li>
            <li id = "dayFiveHumidity">Humidity: </li>
        </ul>
        </Section>

    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
